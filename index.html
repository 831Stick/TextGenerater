<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストジェネレーター</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="White Out Survival.png" alt="white out survival" class="whiteOutSurvival">
        <img src="Text Generater.png" alt="text generater" class="textGenerater">
        <textarea id="memo" placeholder="メモ" rows="10" cols="50"></textarea>
        <button class="copy-button" onclick="copyToClipboard('memo')">コピー</button>
        <div class="input-group">
            <input type="color" id="color" placeholder="Color">
            <input type="text" id="colorCodeInput" placeholder="カラー指定(例、#ff0000)">
            <input type="text" id="sizeInput" placeholder="サイズ(例、20px)">
        </div>
        <textarea id="userInput" placeholder="文字を入力してください" rows="10" cols="50"></textarea>
        <div class="checkbox-group">
            <label><input type="checkbox" id="bold"> 太字</label>
            <label><input type="checkbox" id="italic"> 斜体</label>
        </div>
        <div class="buttons">
            <button onclick="generateText()">単色テキスト生成</button>
            <button onclick="generateColorfulText()">カラフルテキスト生成</button>
            <button onclick="geneAnounceText()">アナウンステキスト生成</button>
        </div>
        <button class="copy-button" onclick="copyToClipboard('specialHtmlOutput')">コピー</button>
        <pre id="specialHtmlOutput" class="output light-gray-background"></pre> 
        <pre id="HtmlOutputColored" class="output colored-background black-border"></pre>
        <pre id="HtmlOutputWhite" class="output white-background blue-border"></pre>
        <pre id="HtmlOutputYellow" class="output yellow-background"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
