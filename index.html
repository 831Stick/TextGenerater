<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Test</title>
    <style>
        button.copy-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button.copy-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <input type="text" id="userInput" placeholder="文字を入力してください">
    <input type="number" id="fontSizeInput" placeholder="フォントサイズ(数字)">
    <input type="color" id="color" placeholder="Color">
    <input type="text" id="colorCodeInput" placeholder="カラー指定(例、#ff0000)">
    <label><input type="checkbox" id="bold"> 太字</label>
    <label><input type="checkbox" id="italic"> 斜体</label>
    <button onclick="generateText()">単色テキスト生成</button>
    <button onclick="generateColorfulText()">カラフルテキスト生成</button>
    <button class="copy-button" onclick="copyToClipboard()">コピー</button>
    <pre id="specialHtmlOutput" style="margin-top: 20px; background-color: #f0f0f0; padding: 10px;"></pre>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
